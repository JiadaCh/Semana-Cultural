<div>

  <div class="d-flex justify-content-between">
    <h4>{{ empresa.nombre }}</h4>
    <a class="btn bg-primary text-white" href="#" routerLink="/empresa/index">Volver</a>
  </div>

  <hr/>

  <form (ngSubmit)="submit()" [formGroup]="form">

    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="nombre">Nombre:</label>
        <input
          class="form-control"
          formControlName="nombre"
          id="nombre"
          type="text">
        <div *ngIf="f['nombre'].touched && f['nombre'].invalid" class="alert alert-danger">
          <div *ngIf="f['nombre'].errors?.['required']">*Nombre es requerido.</div>
          <div *ngIf="f['nombre'].errors?.['pattern']">*El nombre sólo puede contener letras.</div>
        </div>
      </div>
      <div class="col-md-6 ">
        <label for="direccion">Direccion:</label>
        <input
          class="form-control"
          formControlName="direccion"
          id="direccion"
          type="text">
        <div *ngIf="f['direccion'].touched && f['direccion'].invalid" class="alert alert-danger">
          <div *ngIf="f['direccion'].errors?.['required']">*Direccion es requerido.</div>
        </div>
      </div>
      <div class="col-md-6 ">
        <label for="web">URL de su sitio Web:</label>
        <input
          class="form-control"
          formControlName="web"
          id="web"
          type="text">
        <div *ngIf="f['web'].touched && f['web'].invalid" class="alert alert-danger">
          <div *ngIf="f['web'].errors?.['required']">*el url del sitio web es requerido.</div>
        </div>
      </div>
      <div class="col-md-6 ">
        <label for="imagen">Imagen:</label>
        <input
          class="form-control"
          formControlName="imagen"
          id="imagen"
          type="text">
        <div *ngIf="f['imagen'].touched && f['imagen'].invalid" class="alert alert-danger">
          <div *ngIf="f['imagen'].errors?.['required']">*Imagen es requerido.</div>
        </div>
      </div>
      <div class="col-md-6 ">
        <label>Descripcion:</label>
        <textarea
          class="form-control"

          formControlName="descripcion"
          placeholder="descripcion"
          style="height: 300px;"> </textarea>

        <div *ngIf="f['descripcion'].touched && f['descripcion'].invalid" class="alert alert-danger">
          <div *ngIf="f['descripcion'].errors?.['maxlength']">*Max de 245 caracteres</div>
        </div>
      </div>
      <div class="col-md-6 ">
        <label for="anoFundacion">Año de fundación de la empresa:</label>
        <input
          class="form-control"
          formControlName="anoFundacion"
          id="anoFundacion"
          type="text">
        <div *ngIf="f['anoFundacion'].touched && f['anoFundacion'].invalid" class="alert alert-danger">
          <div *ngIf="f['anoFundacion'].errors?.['max']">*Se ha superado el número de año.</div>
        </div>
      </div>
    </div>

    <label [hidden]="true" for="ultimaActualizacion">ultimaActualizacion:</label>
    <input
      [hidden]="true"
      class="form-control"
      formControlName="ultimaActualizacion"

      id="ultimaActualizacion"
      readonly type="text">
    <button [disabled]="!form.valid" class="btn btn-primary mt-1" type="submit">Guardar</button>
  </form>
</div>
